title = "Home"
url = "/login1"
layout = "default"
[account]
==
{{ form_ajax('onSignin') }}

    <div class="form-group">
        <label for="userSigninLogin">{{ loginAttributeLabel }}</label>
        <input
            name="login"
            type="text"
            class="form-control"
            id="userSigninLogin"
            placeholder="Enter your {{ loginAttributeLabel|lower }}" />
    </div>

    <div class="form-group">
        <label for="userSigninPassword">Password</label>
        <input
            name="password"
            type="password"
            class="form-control"
            id="userSigninPassword"
            placeholder="Enter your password" />
    </div>

    {% if rememberLoginMode == 'ask' %}
    <div class="form-group">
        <div class="checkbox">
        <label><input name="remember" type="checkbox" value="1">Stay logged in</label>
        </div>
    </div>
    {% endif %}

    <button type="submit" class="btn btn-default">Sign in</button>

{{ form_close() }}

<div>
  <div class="parent">
    <h1>Войдите в ваш аккаунт</h1>
    <form name="test" method="post" action="input1.php">
      <input type="text" placeholder="Ваш E-mail">
      <input type="text" placeholder="Пароль">
      <div class="forgot">Забыли пароль?</div>
      <button class="enter">Войти</button>
    </form>
    <div class><img class="biglogo" src="{{ 'assets/images/biglogo.png' | theme}}"></div>
  </div>
 
</div>
