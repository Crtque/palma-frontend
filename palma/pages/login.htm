title = "Home"
url = "/login"
layout = "default"

[account]
redirect="home"
==
<div>
  <div class="parent">
    {% if not user %}
    <h1>Войдите в ваш аккаунт</h1>
    {{ form_ajax('onSignin') }}
        <input
            name="login"
            type="text"
            placeholder="Ваш E-mail"
            class="form-control"
            id="userSigninLogin" />
        <input
            placeholder="Пароль"
            name="password"
            type="password"
            class="form-control"
            id="userSigninPassword"/>
        <input name="remember" type="hidden" value="1">
        <div class="forgot">Забыли пароль?</div>
        <button type="submit" class="enter">Войти</button>
      {{ form_close() }}
      {% else %}
        {% partial 'redirect' url="/" %}
      {% endif %}
    <div class><img class="biglogo" src="{{ 'assets/images/biglogo.png' | theme}}"></div>
  </div>
 
</div>
